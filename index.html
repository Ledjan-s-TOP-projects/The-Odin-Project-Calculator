<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="background">
      <div class="frame">
        <div id="display-1" class="display"></div>
        <div id="display-2" class="display"></div>

        <div class="buttons">
          <div class="row">
            <button id="clear" class="action">AC</button>
            <button id="delete" class="action">C</button>
            <button id="divide" class="operator" value="/">/</button>
          </div>

          <div class="row">
            <button id="7" class="number" value="7">7</button>
            <button id="8" class="number" value="8">8</button>
            <button id="9" class="number" value="9">9</button>
            <button id="multiply" class="operator" value="*">*</button>
          </div>

          <div class="row">
            <button id="4" class="number" value="4">4</button>
            <button id="5" class="number" value="5">5</button>
            <button id="6" class="number" value="6">6</button>
            <button id="subtract" class="operator" value="-">-</button>
          </div>

          <div class="row">
            <button id="1" class="number" value="1">1</button>
            <button id="2" class="number" value="2">2</button>
            <button id="3" class="number" value="3">3</button>
            <button id="add" class="operator" value="+">+</button>
          </div>

          <div class="row">
            <button id="zero" class="number" value="0">0</button>
            <button id="decimal" class="decimal" value=".">.</button>
            <button id="equal" class="action">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
