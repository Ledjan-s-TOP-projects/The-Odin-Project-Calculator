<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="background">
      <div class="frame">
        <div id="display-1" class="display">17*64</div>
        <div id="display-2" class="display">1088</div>

        <div class="buttons">
          <div class="row">
            <button id="clear" class="function">C</button>
            <button id="delete" class="function">Del</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
          </div>

          <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
          </div>

          <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
          </div>

          <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
          </div>

          <div class="row">
            <button class="function">+/-</button>
            <button class="number">0</button>
            <button class="function">.</button>
            <button id="equal" class="function">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
